<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exemple de FontAwesome</title>
    <link rel="stylesheet" href="css/stylesflebox.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="tab-container-1">
        <div class="tab-1">
            <i class="fa-brands fa-apple"></i>
            <p>Apple</p>
        </div>

        <div class="tab-2">
            <i class="fa-brands fa-chromecast"></i>
            <p>Chromecast</p>
        </div>

        <div class="tab-3">
            <i class="fa-regular fa-tablet"></i>
            <p>Tablet</p>
        </div>

        <div class="tab-4">
            <i class="fa-solid fa-tv"></i>
            <p>Televisió</p>
        </div>
        <div class="tab-5">
            <i class="fa-solid fa-laptop"></i>
            <p>Portàtil</p>
        </div>
        <div class="tab-6">
            <i class="fa-brands fa-playstation"></i>
            <p>Play Station</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5963e0d6b6.js" crossorigin="anonymous"></script>

</html>
